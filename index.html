<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Core Studios - Automatización Inteligente</title>
    <meta name="description" content="Transformando empresas en Mallorca con automatización de workflows desde Inca." />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        // Modo oscuro desactivado a nivel de configuración
        theme: {
          extend: {
            colors: {
              apple: {
                bg: '#F5F5F7',      
                card: '#FFFFFF',    
                text: '#1d1d1f',    
                subtext: '#86868b', 
                blue: '#0071e3',    
                dark: '#1d1d1f',    
              }
            },
            fontFamily: {
              sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'scale-up': 'scaleUp 0.3s ease-out forwards',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              scaleUp: {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');
      
      html { 
        scroll-behavior: smooth; 
        overflow-x: hidden;
        width: 100%;
        background-color: #F5F5F7;
      }
      
      body { 
        font-family: 'Inter', sans-serif; 
        overflow-x: hidden;
        width: 100%;
        margin: 0;
        padding: 0;
        color: #1d1d1f;
        background-color: #F5F5F7;
      }
      
      ::-webkit-scrollbar {
        width: 6px;
      }
      
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      
      ::-webkit-scrollbar-thumb {
        background-color: rgba(0,0,0,0.1);
        border-radius: 10px;
      }

      .scrolling::-webkit-scrollbar-thumb {
        background-color: rgba(0,0,0,0.25);
      }
      
      #root {
        width: 100%;
        overflow-x: hidden;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
  }
}
</script>
</head>
  <body class="bg-apple-bg text-apple-text antialiased overflow-x-hidden">
    <div id="root"></div>
    
    <script type="module" src="/index.tsx"></script>
    
  </body>
</html>
